<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- google fonts -->

  <!-- boobtsrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="css/all.min.css" />

  <!-- main style  -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body class="bg-dark">
  <div class="d-flex flex-column position-fixed top-0  text-white side-bar is-visible flex-shrink-0 p-3 bg-dark h-100 position-relative " style="width: 280px;">
    
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <div  class="nav-link Search pointer text-white">
          Search
        </div>
      </li>
      <li>
        <div  class="nav-link Categories pointer link-dark text-white">
          Categories
        </div>
      </li>
      <li>
        <div class="nav-link Areas pointer link-dark text-white">
          Areas
        </div>
      </li>
      <li>
        <div class="nav-link Ingredients pointer link-dark text-white">
          Ingredients
        </div>
      </li>
      <li>
        <div class="nav-link Contact-us pointer link-dark text-white">
          Contact Us
        </div>
      </li>
    </ul>
    <div class="nav-side-header d-flex  h-100 top-0 start-100 position-absolute ">
      <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-dark text-black">
        <img class="logo" src="images/logo.png" alt="" srcset="">
        <div class="icon"><i  class="fa-solid fa-bars toggle fs-1"></i></div>
        <div class="d-flex ">
            <i class="fa-solid fa-globe m-2"></i>
            <i class="fa-solid fa-share-nodes m-2"></i>
        </div>
    </div>
    </div>

  </div>
  <div class="container w-75 bg-dark" id="search-container" style="display: none;">
    <div class="row py-4 ">
      <div class="col-md-6 ">
          <input onkeyup="searchByName(this.value)" class="form-control bg-transparent text-white" type="text" placeholder="Search By Name">
      </div>
      <div class="col-md-6">
          <input onkeyup="searchByFLetter(this.value)" maxlength="1" class="form-control bg-transparent text-white" type="text" placeholder="Search By First Letter">
      </div>
  </div>
  </div>
  <div class="min-vh-100 w-100   bg-dark ">
    <div class="container bg-dark">
      <div class="contact min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container w-75 text-center">
            <div class="row g-4">
                <div class="col-md-6">
                    <input id="nameInput" onkeyup="inputsValidation()" type="text" class="form-control" placeholder="Enter Your Name">
                    <div id="nameAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Special characters and numbers not allowed
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="emailInput" onkeyup="inputsValidation()" type="email" class="form-control " placeholder="Enter Your Email">
                    <div id="emailAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Email not valid *exemple@yyy.zzz
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="phoneInput" onkeyup="inputsValidation()" type="text" class="form-control " placeholder="Enter Your Phone">
                    <div id="phoneAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid Phone Number
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="ageInput" onkeyup="inputsValidation()" type="number" class="form-control " placeholder="Enter Your Age">
                    <div id="ageAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid age
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="passwordInput" onkeyup="inputsValidation()" type="password" class="form-control " placeholder="Enter Your Password">
                    <div id="passwordAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid password *Minimum eight characters, at least one letter and one number:*
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="repasswordInput" onkeyup="inputsValidation()" type="password" class="form-control " placeholder="Re-password">
                    <div id="repasswordAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid repassword 
                    </div>
                </div>
            </div>
            <button id="submitBtn" disabled="" class="btn btn-outline-danger px-2 mt-3">Submit</button>
        </div>
    </div>
    </div>
  </div>









  <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
